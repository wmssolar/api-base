01demodockerfile:
  build:
    image: 01demodockerfile
    dockerfile_path: Dockerfile
    depends_on:
      - mongodb 
      - demohub
    ports:
      - "3000:3000"
    environment:
       DATABASE_URL: "mongodb://mongodb:27017/solardata"
    cached: true

mongodb:
  image: wmsolar/solardev:database

01demodockerfiledockercompose:
  build: .
  demohub:
    image: wmsolar/centosapiv1:latest
 


